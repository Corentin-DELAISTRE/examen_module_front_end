<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/images/background_et_icones/logo.png" type="image/x-icon">
    <meta name="description" content="Sélectionnez votre préférence entre consommer sur place ou à emporter, avant de passer à la composition de votre repas personnalisé.">
    <title>Choisissez de consommer votre repas sur place ou à emporter</title>
</head>
<body id="banner-body">
    <header></header>
    <main>
        <!-- DEMANDE SUR PLACE OU EMPORTER -->
        <section aria-label="Choix du lieu de consommation" class="flexwrap choix-consommation g72 p32">
            <p class="bonjour">Bonjour,</p>
            <h1>Souhaitez vous consommer votre menu sur place ou préférez-vous l'emporter ?</h1>
            <ul class="flexwrap spacebetween w100">
                <li class="w45">
                    <a href="./composition.html" class="w100 h100 flexwrap flexcolumn align-center justend g16 choix-consomation" title="Accès à la page pour composer la commande" id="sur-place">
                        <div class="w50"><img src="./assets/images/background_et_icones/illustration-sur-place.png" alt="Icone représentant deux chaise et une table de restaurant" class="responsive-img"></div>
                        <p class="bigfont">Sur place</p>
                    </a>
                </li>
                <li class="w45">
                    <a href="./composition.html" class="w100 h100 flexwrap flexcolumn align-center justend g16 choix-consomation" title="Accès à la page pour composer la commande" id="emporter">
                        <div class="w38"><img src="./assets/images/background_et_icones/illustration-a-emporter.png" alt="Icone représentant un sac avec le logo de wacdo permettant d'emporter ses produits" class="responsive-img"></div>
                        <p class="bigfont">A Emporter</p>
                    </a>
                </li>
            </ul>
        </section>
    </main>
    <footer></footer>
    <script src="./scripts/choix_consomation.js"></script>
</body>
</html>
